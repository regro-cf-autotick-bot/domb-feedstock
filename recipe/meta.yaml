{% set name = "domb" %}
{% set version = "2023.11.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/domb-{{ version }}.tar.gz
  sha256: 37d15450aaa7203141a1eb5a11211d30b2813b6fd4cc15eaa540ceb749ca6698

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=61.0
  run:
    - matplotlib-base
    - numpy
    - pandas
    - python >={{ python_min }}
    - scikit-image
    - scikit-learn
    - scikit-posthocs
    - scipy
    - tifffile

test:
  imports:
    - domb
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/domb
  summary: 'DoMB Tools: Python Toolkit of Department of Molecular Biophysics'
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/wisstock/DoMB_tools

extra:
  recipe-maintainers:
    - goanpeca
    - wisstock
